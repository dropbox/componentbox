buildscript {
    repositories {
        gradlePluginPortal()
        google()
        mavenLocal()
        mavenCentral()
        maven { url = "https://maven.pkg.jetbrains.space/public/p/compose/dev" }
    }
    dependencies {
        classpath libs.android.gradle.plugin
        classpath libs.kotlin.gradle.plugin
        classpath libs.kotlin.serialization
        classpath libs.kover
        classpath libs.kotlinx.cli
        classpath "app.cash.zipline:zipline-gradle-plugin:0.9.17"
        classpath "org.jetbrains.kotlinx:atomicfu-gradle-plugin:0.20.1"
        classpath "com.dropbox.componentbox:componentbox-gradle-plugin:0.3.0"
        classpath "com.dropbox.componentbox:componentbox-zipline-plugin:0.3.0"
        classpath "org.ow2.asm:asm:9.4"
        classpath "org.ow2.asm:asm-util:9.4"
        classpath libs.kotlin.std.lib
    }
}

plugins {
    id 'org.jetbrains.kotlin.multiplatform' version "1.8.10" apply false
    id 'org.jetbrains.dokka' version "1.7.20"
    id 'org.jetbrains.kotlinx.kover' version '0.6.0'
}

subprojects {
    plugins.apply("kotlinx-atomicfu")
}

allprojects {
    version = project.property("VERSION_NAME") as String

    repositories {
        google()
        mavenLocal()
        mavenCentral()
        maven { url = "https://maven.pkg.jetbrains.space/public/p/compose/dev" }
    }
}
